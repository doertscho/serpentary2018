AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description:
      AWS CodeStar projectID used to associate new resources to team members

Resources:
  DataProvider:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/dist/get
      Runtime: go1.x
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetTournaments:
          Type: Api
          Properties:
            Path: /tournaments
            Method: get
        GetTournamentsOptions:
          Type: Api
          Properties:
            Path: /tournaments
            Method: options
        GetTournamentById:
          Type: Api
          Properties:
            Path: /tournaments/{tournamentId}
            Method: get
        GetMatchDayById:
          Type: Api
          Properties:
            Path: /match-days/{matchDayId}
            Method: get
        GetBetsByMatchDayIdAndSquad:
          Type: Api
          Properties:
            Path: /match-days/{matchDayId}/bets/{squadName}
            Method: get
