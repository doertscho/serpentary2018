syntax = "proto3";
package models;

message MatchDayBetBucket {

  string squad_name = 1;
  int32 match_day_id = 2;

  int32 updated = 3;

  repeated MatchBetBucket bets = 4;
}

message MatchBetBucket {

  int32 match_id = 1;

  repeated Bet bets = 2;
}

message Bet {

  string user_name = 1;

  BetStatus status = 2;

  int32 home_goals = 3;
  int32 away_goals = 4;
}

enum BetStatus {
  HIDDEN = 0;
  MISSING = 1;
  VISIBLE = 2;
}
