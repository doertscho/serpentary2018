syntax = "proto3";
package models;

message MatchDayBetBucket {

  int32 updated = 1;

  string squad_id = 2;
  string tournament_id = 3;
  string match_day_id = 4;

  repeated MatchBetBucket bets = 5;
}

message MatchBetBucket {

  int32 match_id = 1;

  repeated Bet bets = 2;
}

message Bet {

  string user_id = 1;

  BetStatus status = 2;

  int32 home_goals = 3;
  int32 away_goals = 4;
}

enum BetStatus {
  HIDDEN = 0;
  MISSING = 1;
  VISIBLE = 2;
}
